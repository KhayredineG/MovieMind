<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMind | Smart Movie Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> MovieMind</h1>
            <p class="subtitle">Discover your next favorite movie</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="movieInput" placeholder="Enter a movie title..." autocomplete="off">
                <button onclick="searchMovie()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Discovering movies for you...</p>
        </div>

        <div id="error" class="error-message hidden"></div>

        <main id="movieDetails" class="hidden">
            <section class="selected-movie">
                <h2>Selected Movie</h2>
                <div id="mainMovie"></div>
            </section>

            <section class="recommendations">
                <h2>Similar Movies You Might Like</h2>
                <div id="recommendationsList"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
