<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMind | Smart Movie Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="glass-morphism">
            <h1><i class="fas fa-film"></i> MovieMind</h1>
            <p class="subtitle">Discover your next favorite movie</p>
        </header>

        <div class="search-container glass-morphism">
            <div class="search-box">
                <input type="text" id="movieInput" placeholder="Enter a movie title..." autocomplete="off" class="modern-input">
                <button onclick="searchMovie()" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div id="loading" class="loading hidden glass-morphism">
            <div class="spinner"></div>
            <p>Discovering movies for you...</p>
        </div>

        <div id="error" class="error-message hidden glass-morphism"></div>

        <main id="movieDetails" class="hidden">
            <section class="selected-movie glass-morphism">
                <h2>Selected Movie</h2>
                <div id="mainMovie"></div>
            </section>

            <section class="recommendations glass-morphism">
                <h2>Similar Movies You Might Like</h2>
                <div id="recommendationsList"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
